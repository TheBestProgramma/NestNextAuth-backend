version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: nestnextauth-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      MONGO_INITDB_DATABASE: users_db
    networks:
      - nestnextauth-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/users_db --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Authentication Microservice
  authentication:
    build:
      context: .
      dockerfile: apps/authentication/Dockerfile
    container_name: nestnextauth-authentication
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://mongodb:27017/users_db
      AUTH_SERVICE_HOST: 0.0.0.0
      AUTH_SERVICE_PORT: 3001
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production-minimum-32-characters}
    ports:
      - "3001:3001"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - nestnextauth-network
    restart: unless-stopped
    healthcheck:
      # TCP microservice - check if process is running
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Gateway Service
  gateway:
    build:
      context: .
      dockerfile: apps/gateway/Dockerfile
    container_name: nestnextauth-gateway
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://mongodb:27017/users_db
      AUTH_SERVICE_HOST: authentication
      AUTH_SERVICE_PORT: 3001
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production-minimum-32-characters}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
    ports:
      - "3000:3000"
    depends_on:
      authentication:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - nestnextauth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  nestnextauth-network:
    driver: bridge

