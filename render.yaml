services:
  # Gateway Service (Web Service - HTTP API)
  - type: web
    name: nestnextauth-gateway
    env: node
    plan: free
    buildCommand: npm install && npm run build:gateway
    startCommand: node dist/apps/gateway/main
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false  # IMPORTANT: Set this manually in Render dashboard (use MongoDB Atlas connection string)
      - key: AUTH_SERVICE_HOST
        value: nestnextauth-authentication  # Service name - Render will resolve this internally
      - key: AUTH_SERVICE_PORT
        value: 3001
      - key: JWT_SECRET
        sync: false  # IMPORTANT: Set this manually in Render dashboard (minimum 32 characters)
      - key: ALLOWED_ORIGINS
        sync: false  # IMPORTANT: Set this manually in Render dashboard (your Vercel frontend URL)

  # Authentication Service (Background Worker - TCP Microservice)
  - type: worker
    name: nestnextauth-authentication
    env: node
    plan: free
    buildCommand: npm install && npm run build:auth
    startCommand: node dist/apps/authentication/main
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # IMPORTANT: Set this manually in Render dashboard (use MongoDB Atlas connection string)
      - key: AUTH_SERVICE_HOST
        value: 0.0.0.0
      - key: AUTH_SERVICE_PORT
        value: 3001
      - key: JWT_SECRET
        sync: false  # IMPORTANT: Set this manually in Render dashboard (minimum 32 characters)

